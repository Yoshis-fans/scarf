<!DOCTYPE html>s
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-container">
                <img src="resources/ciena_logo.png" alt="Ciena Logo">
                <h1>P2P File Sharing System</h1>
            </div>
            <p>Monitor file transfer progress, view connected devices, and manage your files</p>
        </header>

        <div class="action">
          <div class="select-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
                  <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5"/>
              </svg>
              <select id="deviceSelect" onchange="selectDevice()">
                  <option value="" disabled selected>Select Device</option>
                  <option value="device1">Device 1</option>
                  <option value="device2">Device 2</option>
              </select>
          </div>
          <p id="deviceError" style="color:red; display:none;">No devices available</p>
      </div>

            <!-- File selection button -->
            <div class="action">
              <div class="select-container">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-folder-plus" viewBox="0 0 16 16">
                      <path d="m.5 3 .04.87a2 2 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2m5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19q-.362.002-.683.12L1.5 2.98a1 1 0 0 1 1-.98z"/>
                      <path d="M13.5 9a.5.5 0 0 1 .5.5V11h1.5a.5.5 0 1 1 0 1H14v1.5a.5.5 0 1 1-1 0V12h-1.5a.5.5 0 0 1 0-1H13V9.5a.5.5 0 0 1 .5-.5"/>
                  </svg>
                  <button onclick="document.getElementById('fileInput').click();">  Select File</button>
                  <input type="file" id="fileInput" style="display:none;" onchange="showFileName()">
              </div>
          </div>

        <!-- Display for selected device and selected file -->
        <div class="status">
            <h3 id="selectedDeviceName"></h3> <!-- Display selected device name here -->
            <h3 id="selectedFileName"></h3> <!-- Display selected file name here -->
            <button type="button" id="shareButton" style="display:none;" onclick="shareFile()">Share</button>
            
            <!-- Placeholder for progress bar -->
            <div id="progressContainer" style="display:none;">
                <div id="progressBar" style="width: 0%; background-color: green; color: white; text-align: center; height: 30px;"></div>
            </div>
        </div>
    </div>

    <section class="dashboard">
      <h2>Dashboard</h2>
      <hr>
      <div class="files">
          <h5>Downloaded Files</h5>
          <ul id="downloadedFilesList">
              <!-- Files will be dynamically added here -->
          </ul>
      </div>
  </section>

    <script src="script.js"></script>
</body>
</html>
